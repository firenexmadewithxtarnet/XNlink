        .movie-card {
            background-color: #1f1f1f;
            border-radius: 8px;
            padding: 15px;
            width: 250px;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s;
        }
        .movie-card:hover {
            transform: scale(1.05);
        }
        .movie-card img {
            width: 100%;
            border-radius: 8px;
        }
        .movie-title {
            font-size: 1.2em;
            margin: 10px 0;
        }
        .movie-description {
            font-size: 0.9em;
            color: #b3b3b3;
        }
        /* Ad Container */
        .ad-container {
            margin: 20px 0;
            text-align: center;
        }
    </style>

<script type="text/javascript" src="//www.topcreativeformat.com/5bc936c51f347206ad2247ed146fa4d5/invoke.js"></script>

        <!-- Movie List Section -->
        <div class="movie-list" id="movieList">
            <!-- Movies will be dynamically generated here -->
        </div>
    </div>

    <script>
        // Movie data array with updated image URLs
        const movies = [
            {
                title: "Inception",
                description: "A skilled thief, who commits corporate espionage by infiltrating the subconscious of his targets.",
                thumbnail: "https://m.media-amazon.com/images/I/51NbVEuw1HL._AC_.jpg" // Updated URL
            },
            {
                title: "The Dark Knight",
                description: "Batman faces the Joker, a criminal mastermind who wants to plunge Gotham City into anarchy.",
                thumbnail: "https://m.media-amazon.com/images/I/51h0YzhNfHL._AC_.jpg" // Updated URL
            },
            {
                title: "Interstellar",
                description: "A team of explorers travel through a wormhole in space in an attempt to ensure humanity's survival.",
                thumbnail: "https://upload.wikimedia.org/wikipedia/en/b/bc/Interstellar_film_poster.jpg"
            },
            {
                title: "The Matrix",
                description: "A hacker discovers the reality he lives in is a simulation and joins a rebellion against its controllers.",
                thumbnail: "https://upload.wikimedia.org/wikipedia/en/c/c1/The_Matrix_Poster.jpg"
            }
        ];

        // Function to dynamically generate movie cards
        function displayMovies() {
            const movieList = document.getElementById('movieList');
            movies.forEach(movie => {
                const movieCard = document.createElement('div');
                movieCard.className = 'movie-card';

                movieCard.innerHTML = `
                    <img src="${movie.thumbnail}" alt="${movie.title}">
                    <h2 class="movie-title">${movie.title}</h2>
                    <p class="movie-description">${movie.description}</p>
                `;

                movieList.appendChild(movieCard);
            });
        }

        // Initialize display
        displayMovies();
    </script>
